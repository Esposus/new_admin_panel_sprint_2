version: '3.8'

services:

  db:
    image: postgres:12.0-alpine
    volumes:
      - ./schema_design/movies_database.sql:/docker-entrypoint-initdb.d/movies_database.sql
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5434:5432"

  service:
    build:
      context: ./django_api
      dockerfile: Dockerfile
    restart: always
    volumes:
      - static_value:/opt/app/static/
      - media_value:/opt/app/media/
      - ./django_api/uwsgi/uwsgi.ini:/opt/app/uwsgi.ini
    depends_on:
      - db
    env_file:
      - ./.env
    environment:
      - UWSGI_PROCESSES=1
      - UWSGI_THREADS=16
      - UWSGI_HARAKIRI=240
#    ports:
#      - "8000:8000"  # Перенаправляем порт 8000 контейнера на порт хоста

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs/site.conf:/etc/nginx/conf.d/site.conf:ro
      - static_value:/opt/app/static/
      - media_value:/opt/app/media/
    depends_on:
      - service
    ports:
      - "80:80"

  swagger:
    image: swaggerapi/swagger-ui
    volumes:
      - ./docs/openapi.yaml:/swagger.yaml
    environment:
      SWAGGER_JSON: /swagger.yaml
    depends_on:
      - nginx
    ports:
      - "8082:8080"

volumes:
  postgres_data:
  static_value:
  media_value:
